            <h3>Contact</h3>
            <div id="error_message">

            <form action="contact" id="myform" onsubmit = "return validate();">
              <div class="input_field">
                  Full Name<input type="text" placeholder="" id="name">
              </div>
              <div class="input_field">
                Email Address <input type="text" placeholder="" id="email">
              </div>
              <div class="input_field">
                Mobile Number  <input type="text" placeholder="" id="phone">
              </div>
              
              Country <br>
              <select id="Country" class="input_field">
                    <option value="Select" disabled selected>--Select</option>
                    <option value="Australia">Australia</option>
                    <option value="South Africa">South  Africa</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
              
              <div class="input_field">
                Message  <textarea placeholder="" id="message"></textarea>
              </div>

                  <input type="submit" value="Submit">
              </div>
            </form>
