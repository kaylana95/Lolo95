 <!DOCTYPE html>
 <html>

 <head>
     <title>Registration Form</title>
     <link rel="stylesheet" href="style.css" />
     <script src="script.js"></script>
 </head>

 <body>

     <div id="container">
         <div class="main">
             <h2>Registration</h2>
             <form id="form-id" method="post" name="myform">

                 <label>Firstname:</label>
                 <input type="text" placeholder="Enter first name" id="t1" class="tb" />

                 <label>Lastname:</label>
                 <input type="text" placeholder="Enter last name" id="t2" class="tb" />

                 <label>Email:</label>
                 <input type="text" placeholder="Enter email address" id="t3" class="tb" />

                 <label>Enter Username :</label>
                 <input type="text" placeholder="Enter username here" id="t4" class="tb" />

                 <label>Password :</label>
                 <input type="password" placeholder="Enter password here" id="t5" class="tb" />

                 
                 <input type="submit" value="Register" class="btn" onclick="registration()" />
                 <br><br>
                 <a href="index.html">Please Login!!</a>

             </form>
         </div>
     </div>

 </body>

 </html>
